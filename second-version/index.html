<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js" defer></script>
	<script src="javascript/script.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="../assets/img/logo.png" alt="">
            <div class="filter">
                <select @change="getList" v-model="genre" name="genre">
                    <option value="all">All</option>
                    <option v-for="genre in arr_genres" :key="genre" :value="genre">
                        {{ genre }}
                    </option>
                </select>
            </div>
        </header>
    
        <main>
            <div class="card-container"
                v-for="disc in arr_discs" :key="disc.title"
            >
                <div class="cover"
                    :style="{backgroundImage: `url(${disc.poster})`}">
                </div>
                <h2>{{ disc.title }}</h2>
                <p>{{ disc.author }}</p>
                <p>{{ disc.year }}</p>
                <p>{{ disc.genre }}</p>
            </div>
        </main>
    </div>
</body>
</html>
